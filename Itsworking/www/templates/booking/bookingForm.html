<form class="booking-add-room-form">
    <div class="form-group">
        <label for="booking-room-select">Room</label>
        <select class="form-control" id="booking-room-select">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9</option>
            <option>10</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="booking-room-education-select">Education</label>
        <select class="form-control" id="booking-room-education-select">
            <option>suw1</option>
            <option>suw2</option>
            <option>suw3</option>
        </select>
    </div>
    
    <div class="form-group">
        <label for="booking-room-teacher-select">Teacher</label>
        <select class="form-control" id="booking-room-teacher-select">
            <option>Göran</option>
            <option>Erik</option>
            <option>Pelle</option>
            <option>Stefan</option>
        </select>
    </div>

    <div class="form-group">
        <label for="booking-room-date-select">Date</label>
        <select class="form-control" id="booking-room-date-select">
            <option>1234567</option>
            <option>12345678</option>
            <option>123456789</option>
            <option>12345678910</option>
        </select>
    </div>
    

    <button type="submit" class="btn btn-primary" id="booking-change-room-btn">Ändra</button>
</form>
